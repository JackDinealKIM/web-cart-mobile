<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불당지셜시티점</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <store-header></store-header>

    <main class="product-grid">
        <div class="product-card">
            <div class="product-image">
                <span class="event-tag">이벤트</span>
                <img src="assets/products/product1.jpg" alt="신발털이체">
                <div class="pickup-info">
                    <div class="pickup-time">6월 11일 / 11시 이후</div>
                    <div class="status-tag">픽업가능</div>
                </div>
            </div>
            <div class="product-info">
                <h2 class="product-title">신발털이체</h2>
                <p class="product-price">4,900원</p>
                <div class="product-buttons">
                    <button class="cart-button">장바구니</button>
                    <button class="buy-button">구매하기</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <span class="event-tag">이벤트</span>
                <span class="sale-tag">SALE</span>
                <span class="location-tag">현장 수령</span>
                <img src="assets/products/product2.jpg" alt="이고장 명품 전복죽">
                <div class="pickup-info">
                    <div class="pickup-time">6월 11일 / 11시 이후</div>
                    <div class="status-tag">픽업가능</div>
                </div>
            </div>
            <div class="product-info">
                <h2 class="product-title">이고장 명품 전복죽</h2>
                <p class="product-price">4,900원</p>
                <div class="product-buttons">
                    <button class="cart-button">장바구니</button>
                    <button class="buy-button">구매하기</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <span class="event-tag">이벤트</span>
                <img src="assets/products/product3.jpg" alt="떠먹는 월">
                <div class="pickup-info">
                    <div class="pickup-time">6월 11일 / 11시 이후</div>
                    <div class="status-tag">픽업가능</div>
                </div>
            </div>
            <div class="product-info">
                <h2 class="product-title">떠먹는 월</h2>
                <p class="product-price">4,900원</p>
                <button class="sold-out-button">다 팔렸어요</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <span class="event-tag">이벤트</span>
                <span class="sale-tag">SALE</span>
                <span class="location-tag">현장 수령</span>
                <img src="assets/products/product2.jpg" alt="이고장 명품 전복죽">
                <div class="pickup-info">
                    <div class="pickup-time">6월 11일 / 11시 이후</div>
                    <div class="status-tag">픽업가능</div>
                </div>
            </div>
            <div class="product-info">
                <h2 class="product-title">이고장 명품 전복죽</h2>
                <p class="product-price">4,900원</p>
                <div class="product-buttons">
                    <button class="cart-button">장바구니</button>
                    <button class="buy-button">구매하기</button>
                </div>
            </div>
        </div>
    </main>

    <store-footer></store-footer>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
