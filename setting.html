<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>설정</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen w-full">
    <default-header title="설정" class="fixed top-0 left-0 w-full z-40"></default-header>
    <div class="h-14"></div>
    <div class="w-full mx-auto flex flex-col items-center pt-8">
        <div class="flex flex-col items-center w-full">
            <div class="w-16 h-16 rounded-full bg-gray-300 mb-2 overflow-hidden flex items-center justify-center">
                <img src="https://placehold.co/64x64" alt="프로필" class="w-full h-full object-cover" />
            </div>
            <div class="text-sm font-semibold text-gray-900 mb-3">태구?씨구:태구</div>
        </div>
        <hr class="w-full border-t border-gray-200 mb-6" />
        <ul class="w-full flex flex-col gap-6 px-8">
            <li id="link-terms" class="text-lg font-semibold text-gray-900 cursor-pointer">이용약관</li>
            <li id="link-privacy" class="text-lg font-semibold text-gray-900 cursor-pointer">개인정보처리방침</li>
            <li id="link-logout" class="text-lg font-semibold text-gray-900 cursor-pointer">로그아웃</li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <default-bottom></default-bottom>
    <script src="common/default_header.js"></script>
    <script src="common/default_bottom.js"></script>
    <script>
      $(function() {
        $('#link-terms').on('click', function() { location.href = 'terms.html'; });
        $('#link-privacy').on('click', function() { location.href = 'privacy.html'; });
        $('#link-logout').on('click', function() { location.href = 'index.html'; });
      });
    </script>
</body>
</html>
